<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Animation</title>
    <style>
      .menu-button {
        top: 50%;
        left: 50%;
        position: fixed;
        font-size: 3em;
        transition: transform 2s ease 0.1s;
      }
      .menu-button:hover {
        transform: scale(3);
      }
    </style>
  </head>
  <body>
    <div class="menu-button">MENU</div>
  </body>
</html>
